<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        /* TODO: write JS code here */
        var colours = ["red", "black", "yellow", "green", "blue", "orange", "pink", "purple", "brown"];

        function changecolour() {
            var colour = this.style.backgroundColor;
            var index = colours.indexOf(colour);
            index++;
            if (index == colours.length) {
                index = 0;
            }
            this.style.backgroundColor = colours[index];
        }

        function init() {
            var mydiv = document.getElementById("mydiv");
            var random = Math.floor((Math.random() * colours.length));
            mydiv.style.backgroundColor = colours[random];
            mydiv.onclick = changecolour;
        }

        window.onload = init;
    </script>
</head>

<body>
    <div id="mydiv"></div>
</body>

</html>
